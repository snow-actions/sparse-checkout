name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  local:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-20.04, windows-2022, windows-2019, macos-12, macos-11 ]
      fail-fast: false
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: path
        uses: ./
        with:
          path: path
      - name: result of path
        run: |
          set -x
          git sparse-checkout list
          git log
          ls -la
        working-directory: path

      - name: ref
        uses: ./
        with:
          ref: main
          path: ref
      - name: result of ref
        run: |
          set -x
          git sparse-checkout list
          git log
          ls -la
        working-directory: ref

      - name: sha
        uses: ./
        with:
          ref: e670a3432fc53f53bd8702ca997ed12b4c9d0f2f
          path: sha
      - name: result of sha
        run: |
          set -x
          git sparse-checkout list
          git log
          ls -la
        working-directory: sha

      - name: repository
        uses: ./
        with:
          repository: snow-actions/tweet
          patterns: |
            .github
            src
          path: repository
      - name: result of repository
        run: |
          set -x
          git sparse-checkout list
          git log
          ls -la
        working-directory: repository

  local-passing:
    needs: [ local ]
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - run: echo 'success'

  global:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-20.04, windows-2022, windows-2019, macos-12, macos-11 ]
      fail-fast: false
    defaults:
      run:
        shell: bash
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - id: generate_token
        uses: tibdex/github-app-token@v1.8.0
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: snow-actions/sparse-checkout@main
        with:
          repository: snow-actions/private-repository
          patterns: |
            dir1
          token: ${{ steps.generate_token.outputs.token }}
